<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">

        <div class="calculator-container">

            <div class="calculator-display">

                <div class="display">Display Numbers</div>
                <div class="delete">Delete Number</div>
            </div>


            <div class="calculator-buttons">
                <button class="clear">AC</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiply">x</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="sound-toggle">Sound</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="siz">6</button>
                <button class="mode">Light/Dark Mode</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>



    </div>

    <script src="app.js"></script>
</body>

</html>
