<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">

        <div class="calculator-container">

            <div class="calculator-display">
                <input type="text" class="display" value="0">
                <button class="delete calculator-btn">Delete Number</button>
            </div>


            <div class="calculator-buttons">
                <button class="reset calculator-btn">AC</button>
                <button class="plus operator calculator-btn" value="+">+</button>
                <button class="minus operator calculator-btn" value="-">-</button>
                <button class="multiply operator calculator-btn" value="x">ร</button>
                <button class="divide operator calculator-btn" value="%">รท</button>

                <button class="number calculator-btn" value="9">9</button>
                <button class="number calculator-btn" value="8">8</button>
                <button class="number calculator-btn" value="7">7</button>
                <button class="number calculator-btn" value="6">6</button>
                <button class="number calculator-btn" value="5">5</button>
                <button class="number calculator-btn" value="4">4</button>
                <button class="number calculator-btn" value="3">3</button>
                <button class="number calculator-btn" value="2">2</button>
                <button class="number calculator-btn" value="1">1</button>
                <button class="cero number calculator-btn" value="0">0</button>
                <button class="decimal-btn calculator-btn" value=".">.</button>
                <button class="equal operator calculator-btn">=</button>
                <button class="light-toggle calculator-btn" value="=">Night / Dark Mode</button>
            </div>

    <script src="app.js"></script>
</body>

</html>
